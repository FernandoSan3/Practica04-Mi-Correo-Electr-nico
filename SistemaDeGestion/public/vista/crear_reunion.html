<body>

  <article class="about_tss">
    <form action="../controladores/reunion.php" method="post" onsubmit="return validarCampos()">
      <label for="fecha">Fecha (*) :</label>
      <input type="text" id="fecha" name="fecha" onkeyup="return validarLetras(this);" />
      <br>
      <label for="hora">Hora (*):</label>
      <input type="datetime" id="hora" name="hora" onkeyup="return validarLetras(this);" />
      <br>

      <label for="lugar">Lugar (*):</label>
      <input type="text" id="lugar" name="lugar" onkeyup="return validarLetras(this);" />

      <br>

      <label for="coordenadas">Coordenadas (*):</label>
      <input type="text" id="coordenadas" name="coordenadas" />

      <br>
      <label for="remitente">Remitente (*):</label>
      <input type="text" id="remitente" name="remitente" />

      <br>
      <label for="invitado">Invitado (*):</label>
      <input type="text" id="invitado" name="invitado" />

      <br>
      <label for="motivo">Motivo (*):</label>
      <input type="text" id="motivo" name="motivo"   />
      <br>

      <label for="observacion">Observacion (*):</label>
      <input type="text" id="observacion" name="observacion"  />
      <br>
      <input type="submit" id="crear" value="Aceptar" name="crear" />
      <input type="reset" id="cancelar" name="cancelar" name="cancelar" value="Cancelar" />
      <spam id="p" style="display: none;">Error, campos incompletos!</spam>
    </form>
  </article>
